<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vegetable Recipe Finder</h1>
    <div class="container">
        <input type="text" id="vegetable-input" placeholder="Enter a vegetable">
        <p>or</p>
        <input type="file" id="vegetable-image" accept="image/*">
        <button id="search-btn">Find Recipes</button>
    </div>
    <div id="recipes-container"></div>
    <script src="script.js"></script>
</body>
</html>
